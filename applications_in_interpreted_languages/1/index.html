<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
    <script src="scripts.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">MyTODO App</h1>

    <!--    Wyszukiwanie po title-->
    <div class="mb-4">
        <label for="inputSearch">Search</label>
        <input type="text" id="inputSearch" class="form-control" placeholder="Type Your search here...">
    </div>

    <!-- Filtr na daty -->
    <div class="mb-4">
        <label>Filter by Due Date Range</label>
        <div class="form-row">
            <div class="col">
                <input type="date" id="filterStartDate" class="form-control">
            </div>
            <div class="col">
                <input type="date" id="filterEndDate" class="form-control">
            </div>
        </div>
    </div>

    <!--    Tabela z bazy JSON-->
    <div id="todoContainer" class="table-responsive">
        <table id="todoTable" class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Place</th>
                <th>Due Date</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="todoListView">
            </tbody>
        </table>
    </div>

    <!--    Dodawanie nowego zadania-->
    <form class="mb-5">
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" id="inputTitle" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" id="inputDescription" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputPlace">Place</label>
            <input type="text" id="inputPlace" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputDate">Due date</label>
            <input type="date" id="inputDate" class="form-control">
        </div>
        <div class="mb-3"></div>
        <input type="button" value="Add" class="btn btn-primary" onclick="addTodo()">
    </form>
</div>
</body>
</html>
