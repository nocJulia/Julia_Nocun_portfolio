<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboardLayout}">
<head>
    <title>Change Password</title>
</head>
<body>
<main layout:fragment="content" class="col p-4 flex-grow-1">
    <h2 class="text-center">Change Password</h2>

    <form method="POST" th:action="@{/dashboard/volunteerAccountDetails/changePassword}">
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Current Password</label>
            <div class="col-sm-9">
                <input type="password" name="currentPassword" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">New Password</label>
            <div class="col-sm-9">
                <input type="password" name="newPassword" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Confirm New Password</label>
            <div class="col-sm-9">
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/dashboard/volunteerAccountDetails}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</main>
</body>
</html>
