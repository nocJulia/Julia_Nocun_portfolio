<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboardLayout}">
<head>
    <title>Notifications Report Result</title>
</head>
<body>
<main layout:fragment="content" class="col p-4 flex-grow-1">
    <h2>Notifications Report</h2>

    <div th:if="${report != null}">
        <h3>Report Details</h3>
<!--        <p><strong>Report ID:</strong> <span th:text="${report.id}"></span></p>-->
        <p><strong>Report Type:</strong> <span th:text="${report.reportType}"></span></p>
        <!--        <p><strong>Generated By:</strong> <span th:text="${report.generatedBy}"></span></p>-->
<!--        <p><strong>Generation Date:</strong> <span th:text="${#dates.format(report.generationDate, 'dd-MM-yyyy HH:mm')}"></span></p>-->
<!--        <p><strong>Generation Date:</strong> <span th:text="${#temporals.format(report.generationDate, 'yyyy-MM-dd HH:mm')}"></span></p>-->
        <p><strong>Report Data:</strong></p>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Victims</th>
                <th>Location</th>
                <th>Status</th>
                <th>Creation Date</th>
            </tr>reports
            </thead>
            <tbody>
            <tr th:if="${report.reportData.isEmpty()}">
                <td colspan="9" class="text-center">No notifications found</td>
            </tr>
            <tr th:each="notification : ${report.reportData}">
                <td th:text="${notification.id}"></td>
                <td th:text="${notification.description}"></td>
                <td th:text="${notification.victims.toString()}"></td>
                <td th:if="${notification.location != null}"
                    th:text="${notification.location.latitude + ', ' + notification.location.longitude}"></td>
                <td th:if="${notification.location == null}">No location available</td>
                <td th:text="${notification.status}"></td>
                <td th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${report == null}">
        <p>No report data available.</p>
    </div>
</main>
</body>
</html>
