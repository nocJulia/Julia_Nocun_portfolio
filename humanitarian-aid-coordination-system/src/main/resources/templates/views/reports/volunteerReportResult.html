<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboardLayout}">
<head>
    <title>Donor Report Result</title>
</head>
<body>
<main layout:fragment="content" class="col p-4 flex-grow-1">
    <h2>Donor Report</h2>

    <div th:if="${report != null}">
        <h3>Report Details</h3>
        <!--        <p><strong>Report ID:</strong> <span th:text="${report.id}"></span></p>-->
        <p><strong>Report Type:</strong> <span th:text="${report.reportType}"></span></p>
        <!--        <p><strong>Generated By:</strong> <span th:text="${report.generatedBy}"></span></p>-->
<!--        <p><strong>Generation Date:</strong> <span th:text="${#temporals.format(report.generationDate, 'yyyy-MM-dd HH:mm')}"></span></p>-->
        <!--        <p th:text="${#temporals.format(report.generationDate, 'yyyy-MM-dd HH:mm')}"></p>-->
        <p><strong>Report Data:</strong></p>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Phone Number</th>
                <th>Skills</th>
                <th>Number of Notifications</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${report.reportData.isEmpty()}">
                <td colspan="9" class="text-center">No volunteers found</td>
            </tr>
            <tr th:each="volunteer : ${report.reportData}">
                <td th:text="${volunteer.phoneNumber}"></td>
                <td th:text="${volunteer.skills}"></td>
                <td th:text="${volunteer.notifications.size()}"></td>
                <td th:if="${volunteer.location != null}"
                    th:text="${volunteer.location.latitude + ', ' + volunteer.location.longitude}"></td>
                <td th:if="${volunteer.location == null}">No location available</td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${report == null}">
        <p>No report data available.</p>
    </div>
</main>
</body>
</html>
