<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboardLayout}">
<head>
    <title>Reports</title>
</head>
<body>
<main layout:fragment="content" class="col p-4 flex-grow-1">
    <h2>Reports</h2>

    <div class="mb-3">
        <form action="#" method="get" class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="form-control">
            </div>
            <div class="col-auto">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" name="endDate" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mt-4">Filter</button>
            </div>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Generated By</th>
            <th>Generation Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${reports.isEmpty()}">
            <td colspan="5" class="text-center">No reports found</td>
        </tr>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.reportType}"></td>
            <td th:text="${report.generatedBy}"></td>
            <td th:text="${#dates.format(report.generationDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td class="text-center">
                <a th:href="@{/reports/details/{id}(id=${report.id})}"
                   class="btn btn-outline-primary btn-sm">Details</a>
                <a th:href="@{/reports/download/{id}(id=${report.id})}"
                   class="btn btn-outline-success btn-sm">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
