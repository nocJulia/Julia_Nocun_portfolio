<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboardLayout}">
<head>
    <title>Resources Report Result</title>
</head>
<body>
<main layout:fragment="content" class="col p-4 flex-grow-1">
    <h2>Resources Report</h2>

    <div th:if="${report != null}">
        <h3>Report Details</h3>
<!--        <p><strong>Report ID:</strong> <span th:text="${report.id}"></span></p>-->
        <p><strong>Report Type:</strong> <span th:text="${report.reportType}"></span></p>
        <!--        <p><strong>Generated By:</strong> <span th:text="${report.generatedBy}"></span></p>-->
<!--        <p><strong>Generation Date:</strong> <span th:text="${#temporals.format(report.generationDate, 'yyyy-MM-dd HH:mm')}"></span></p>-->
        <!--        <p th:text="${#temporals.format(report.generationDate, 'yyyy-MM-dd HH:mm')}"></p>-->
        <p><strong>Report Data:</strong></p>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Resource Name</th>
                <th>Resource Type</th>
                <th>Resource Quantity</th>
                <th>Notification ID</th>
                <th>Notification description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${report.reportData.isEmpty()}">
                <td colspan="9" class="text-center">No resources found</td>
            </tr>
            <tr th:each="resource : ${report.reportData}">
                <td th:text="${resource.donation.name}"></td>
                <td th:text="${resource.donation.donationType}"></td>
                <td th:text="${resource.quantity}"></td>
                <td th:text="${resource.notification.id}"></td>
                <td th:text="${resource.notification.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${report == null}">
        <p>No report data available.</p>
    </div>
</main>
</body>
</html>
