<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboardLayout}">
<head>
    <title>Donations Report Result</title>
</head>
<body>
<main layout:fragment="content" class="col p-4 flex-grow-1">
    <h2>Donations Report</h2>

    <div th:if="${report != null}">
        <h3>Report Details</h3>
<!--        <p><strong>Report ID:</strong> <span th:text="${report.id}"></span></p>-->
        <p><strong>Report Type:</strong> <span th:text="${report.reportType}"></span></p>
<!--        <p><strong>Generated By:</strong> <span th:text="${report.generatedBy}"></span></p>-->
<!--        <p><strong>Generation Date:</strong> <span th:text="${#dates.format(report.generationDate, 'dd-MM-yyyy HH:mm')}"></span></p>-->
<!--        <p>< <strong>Report Generation Date</strong> <span th:text="${#temporals.format(report.generationDate, 'yyyy-MM-dd HH:mm')}"> </span> </p>-->
<!--        <p><strong>Report Data:</strong></p>-->
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Size</th>
                <th>Weight (kg)</th>
                <th>Donation Date</th>
                <th>Status</th>
            </tr>reports
            </thead>
            <tbody>
            <tr th:if="${report.reportData.isEmpty()}">
                <td colspan="9" class="text-center">No donations found</td>
            </tr>
            <tr th:each="donation : ${report.reportData}">
                <td th:text="${donation.id}"></td>
                <td th:text="${donation.name}"></td>
                <td th:text="${donation.donationType}"></td>
                <td th:text="${donation.amount}"></td>
                <td th:text="${donation.currency}"></td>
                <td th:text="${donation.size}"></td>
                <td th:text="${donation.weight}"></td>

                <td th:text="${#temporals.format(donation.donationDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${donation.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${report == null}">
        <p>No report data available.</p>
    </div>
</main>
</body>
</html>
