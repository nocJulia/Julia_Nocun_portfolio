<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="sideNavigation" class="col-auto col-md-3 col-lg-2 p-0 bg-light border-end">
    <div class="d-flex flex-column p-3">
        <a th:href="@{/dashboard}" class="text-center text-dark mb-4 text-decoration-none">
            <h4>Dashboard</h4>
        </a>
        <div class="nav flex-column">
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/notifications}"
               sec:authorize="hasAnyRole('ADMIN', 'COORDINATOR')">
                Notifications
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/volunteers}"
               sec:authorize="hasAnyRole('ADMIN', 'COORDINATOR')">
                Volunteers
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/volunteerAccountDetails}"
               sec:authorize="hasRole('VOLUNTEER')">
                Account Details
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/donors}"
               sec:authorize="hasAnyRole('ADMIN')">
                Donors
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/donations}"
               sec:authorize="hasAnyRole('ADMIN', 'LOGISTICIAN')">
                Donations
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/users}"
               sec:authorize="hasRole('ADMIN')">
                User Management
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/donorAccountDetails}"
               sec:authorize="hasRole('DONOR')">
                Account Details
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/donations/new}"
               sec:authorize="hasRole('DONOR')">
                Add Donation
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/resources/new}"
               sec:authorize="hasAnyRole('LOGISTICIAN', 'ADMIN')">
                Assign Resource
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/vehicles/create}"
               sec:authorize="hasAnyRole('LOGISTICIAN', 'ADMIN')">
                Register Vehicle
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/dashboard/transport}"
               sec:authorize="hasAnyRole('LOGISTICIAN', 'ADMIN')">
                Manage Transports
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/messages}"
               sec:authorize="isAuthenticated()">
                Messages
            </a>
            <a class="nav-link text-dark border-bottom"
               th:href="@{/locations/getMap}"
               sec:authorize="hasAnyRole('LOGISTICIAN', 'COORDINATOR', 'ADMIN')">
                Map
            </a>

            <div class="accordion" id="reportsAccordion" sec:authorize="hasAnyRole('ADMIN', 'AUTHORITY')">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingReports">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReports" aria-expanded="false" aria-controls="collapseReports">
                            Reports
                        </button>
                    </h2>
                    <div id="collapseReports" class="accordion-collapse collapse" aria-labelledby="headingReports" data-bs-parent="#reportsAccordion" >
                        <div class="accordion-body p-0" >
                            <a class="nav-link text-dark border-bottom ps-4" th:href="@{/dashboard/reports/donations}">
                                Donations Report
                            </a>
                            <a class="nav-link text-dark border-bottom ps-4" th:href="@{/dashboard/reports/donors}">
                                Donors Report
                            </a>
                            <a class="nav-link text-dark border-bottom ps-4" th:href="@{/dashboard/reports/resources}">
                                Resources Report
                            </a>
                            <a class="nav-link text-dark border-bottom ps-4" th:href="@{/dashboard/reports/notifications}">
                                Notifications Report
                            </a>
                            <a class="nav-link text-dark border-bottom ps-4" th:href="@{/dashboard/reports/volunteers}">
                                Volunteer Report
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>
</body>
</html>
